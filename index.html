<!DOCTYPE html>

<html>

	<head>

		<title>Unit 1 -Day 1 -Photo Gallery</title>

		<style type="text/css" media="screen">

			body { background:#222;
			       color:#ddd; 
			   		margin-top:20px;
			   	}
		.thumbnails img {height:80px;
						border:4px solid #555;
					    margin: 0 10px 10px 0px;}

		.thumbnails img:hover {border: 4px solid #999;
								cursor: pointer;}

		.gallery, .preview { text-align: center; }


		</style>

	</head>

	<body>

	<!--Create a wrapper div. Everything on the page will be inside of this-->
		<div class="gallery">

	<!-- put a header at the top of the gallery with info about the project-->
			<h2>Unit 1-Day 1-Photo Gallery</h2>

	<!--Let's make a new line with a br tag-->
			<br/>

	<!-- Creating a div for thumbnails (small photos on left)-->
			<div class="thumbnails">

				<img src="images/image1.jpg" name="img1" onmouseover="preview.src=img1.src"/>
				<img src="images/image2.jpg" name="img2" onmouseover="preview.src=img2.src"/>
				<img src="images/image3.jpg" name="img3" onmouseover="preview.src=img3.src"/>
				<img src="images/image4.jpg" name="img4" onmouseover="preview.src=img4.src"/>
				<img src="images/image5.jpg" name="img5" onmouseover="preview.src=img5.src"/>

			</div>

			<!-- the preview window for our thumbnails-->
			<div>

				<img name="preview" src="images/image1.jpg"/>

			</div>


		</div>

	</body>

</html>
